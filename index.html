<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./calstyle.css">
</head>
<body>

    <div class="row  ">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 mt-3   " >
            <h1 class="text-dark text-center m-0">Calculator</h1>
            <div class="bg-dark p-3 m-4 calc" style="width:23rem;">
                <form action=""  >
                   <div>
                    <input id="result" type="text" autofocus id="display" class="d-flex align-items-end m-3 shadow-none text-end fs-2  " style="width:90%; height: 60px;" readonly placeholder="0">
                   </div>
                   <div>
                    <input type="button" value="AC" class="text-info" onclick="clearAll()" >
                    <input type="button" value="DE" class="text-info" onclick="back()" >
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="/" onclick="display('/')">
                   </div>
                   <div>
                    <input type="button" value="7" onclick="display('7')" >
                    <input type="button" value="8" onclick="display('8')" >
                    <input type="button" value="9" onclick="display('9')">
                    <input type="button" value="*" onclick="display('*')">
                   </div>   
                   <div>
                    <input type="button" value="4" onclick="display('4')">
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')">
                    <input type="button" value="-" onclick="display('-')">
                   </div>     
                   <div>
                    <input type="button" value="1" onclick="display('1')">
                    <input type="button" value="2" onclick="display('2')">
                    <input type="button" value="3" onclick="display('3')">
                    <input type="button" value="+" onclick="display('+')">
                   </div> 
                   <div>
                    <input type="button" value="0" onclick="display('0')">
                    <input type="button" value="=" onclick="equal()"  class="ms-4" style="width: 13rem;">
                    
                   </div> 
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</body>
<script src="./cal.js"></script>
</html>
